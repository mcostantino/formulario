<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Log In Ejemplo</title>
    <!--Bootstrap y CSS-->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">    
</head>
<body class="container">
    <div id="form_box">
        <form action="#" class="mb-3" method="POST" id="formularios">
            <h4>Formulario Log In</h4>
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="name" placeholder="Ingrese su Nombre por favor" required>
            <label for="lastname" class="form-label">Apellido</label>
            <input type="text" class="form-control" name="lastname" placeholder="Ingrese su Apellido por favor" required>
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" name="email" placeholder="Ingrese su E-mail por favor" required>
            <label for="option" class="form-label">Please choose your favorite browser</label><br>
            <select name="options" id="optionslt" class="form-control">
                <option>Seleccione...</option>
                <option value="chrome">Google Chrome</option>
                <option value="firefox">Mozilla Firefox</option>
                <option value="edge">Microsoft Edgre</option>
            </select>
            <input id="submitbtn" type="submit" class="form-control" value="Submit">
        </form>
    </div>
	
    
</body>
</html>
